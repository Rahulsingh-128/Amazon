<!DOCTYPE html>
<html>
  <head>
    <style>
      .btn{
        height: 40px;
        width: 40px;
        border-radius: 20px;
        border: none;
        font-size: 18px;
        color: white;
        background-color: rgb(80, 78, 78);
      }
      .spcl{
        background-color: goldenrod;
      }
    </style>
  </head>
  <body>
    <!-- Create an element to display the calculation. -->
    <p class="js-calculation"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      " class="btn">1</button>

      <button onclick="
        updateCalculation('2');
      " class="btn">2</button>

      <button onclick="
        updateCalculation('3');
      " class="btn">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="btn spcl">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      " class="btn">4</button>

      <button onclick="
        updateCalculation('5');
      " class="btn">5</button>

      <button onclick="
        updateCalculation('6');
      " class="btn">6</button>

      <button onclick="
        updateCalculation(' - ');
      "class="btn spcl">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      "class="btn">7</button>

      <button onclick="
        updateCalculation('8');
      "class="btn">8</button>

      <button onclick="
        updateCalculation('9');
      "class="btn">9</button>

      <button onclick="
        updateCalculation(' * ');
      "class="btn spcl">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      "class="btn">0</button>

      <button onclick="
        updateCalculation('.');
      "class="btn">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "class="btn">=</button>

      <button onclick="
        updateCalculation(' / ');
      "class="btn spcl">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    <script>
      let calculation = localStorage.getItem('calculation') || '';

      // Display the calculation when the page first loads.
      displayCalculation();

      function updateCalculation(value) {
        calculation += value;

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      }

      function displayCalculation() {
        document.querySelector('.js-calculation')
          .innerHTML = calculation;
      }
    </script>
  </body>
</html>
