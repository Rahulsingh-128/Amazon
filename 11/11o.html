<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function findIndex(array, word) {
        for (let i = 0; i < array.length; i++) {
          if (array[i] === word) {
            return i;
          }
        }
        return -1;
      }
      const array1=['green','red','blue','red'];
      
      
      
      function unique(array){
        const arr2=[];
        for(let i =0;i<array.length-1;i++){
          const word = array[i];
          if(findIndex(arr2,word)==-1){
            arr2.push(word);
          }
        }
        return arr2;
      }
      console.log(unique(array1));
      
      
    </script>
  </body>
</html>
